name: Manual Redeploy to Render
on:
  workflow_dispatch:  # Solo esecuzione manuale
  schedule:
    # Esegui automaticamente il primo di ogni mese alle 6:00 UTC
    - cron: '0 6 1 * *'
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**.md'

jobs:
  check-and-redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if auto-redeploy is enabled
        id: check_redeploy
        run: |
          if [ "${{ secrets.AUTO_REDEPLOY_ENABLED }}" = "true" ]; then
            echo "üîÑ Auto-redeploy √® abilitato"
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "‚è∏Ô∏è Auto-redeploy √® disabilitato"
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-redeploy to Render
        if: steps.check_redeploy.outputs.enabled == 'true' && github.event_name == 'schedule'
        uses: johnbeynon/redeploy-action@v1.1.0
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Manual redeploy
        if: github.event_name == 'workflow_dispatch'
        uses: johnbeynon/redeploy-action@v1.1.0
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Skip auto-redeploy
        if: steps.check_redeploy.outputs.enabled == 'false' && github.event_name == 'schedule'
        run: |
          echo "‚è∏Ô∏è Auto-redeploy disabilitato via secret. Deployment saltato."
          echo "Per abilitare, imposta AUTO_REDEPLOY_ENABLED=true nei secrets di GitHub"

      - name: Notify on push
        if: github.event_name == 'push'
        uses: johnbeynon/redeploy-action@v1.1.0
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
